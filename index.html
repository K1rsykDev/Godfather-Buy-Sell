<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godfather Discord – Продам/Куплю</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <p class="hero__eyebrow">Discord канал</p>
      <h1 class="hero__title">Оголошення «Продам/Куплю»</h1>
      <p class="hero__subtitle">Швидко розмістіть оголошення для спільноти Godfather. Виберіть тип і заповніть форму, щоб надіслати його в Discord.</p>
      <div class="hero__actions">
        <button id="sellBtn" class="button button--sell" type="button">Продам</button>
        <button id="buyBtn" class="button button--buy" type="button">Куплю</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section id="formSection" class="card card--hidden" aria-live="polite">
      <div class="card__header">
        <div>
          <p class="card__eyebrow">Тип оголошення</p>
          <h2 id="formTitle">Заповніть форму</h2>
        </div>
        <span id="badge" class="badge">—</span>
      </div>

      <form id="adForm" novalidate>
        <div class="form__grid">
          <label class="field">
            <span>NickName у грі *</span>
            <input type="text" id="nickname" name="nickname" autocomplete="nickname" required>
          </label>

          <label class="field">
            <span>Номер телефону *</span>
            <input type="text" id="phone" name="phone" inputmode="tel" autocomplete="tel" required>
          </label>

          <label class="field">
            <span>Static *</span>
            <input type="text" id="static" name="static" required>
          </label>

          <label class="field">
            <span>Discord *</span>
            <input type="text" id="discord" name="discord" required placeholder="@username">
          </label>

          <label class="field">
            <span>Категорія товару *</span>
            <select id="category" name="category" required>
              <option value="">Оберіть категорію</option>
              <option>Транспорт</option>
              <option>Аксесуари</option>
              <option>Одяг</option>
              <option>Рюкзаки</option>
              <option>Зброя</option>
              <option>Інше</option>
            </select>
          </label>

          <label class="field">
            <span>Назва предмета або транспорту *</span>
            <input type="text" id="itemName" name="itemName" required>
          </label>

          <label class="field">
            <span>Ціна або бюджет (опціонально)</span>
            <input type="text" id="price" name="price" placeholder="Наприклад, 20 000$ або домовимося">
          </label>
        </div>

        <label class="field">
          <span>Короткий опис предмета або транспорту *</span>
          <textarea id="description" name="description" rows="4" required></textarea>
        </label>

        <label class="field field--file">
          <div>
            <span>Фото (опціонально)</span>
            <p class="helper">Завантажте фото, щоб додати його до оголошення в Discord.</p>
          </div>
          <input type="file" id="photo" name="photo" accept="image/*">
        </label>

        <div class="form__footer">
          <p id="formMessage" class="form__message" role="status" aria-live="polite"></p>
          <button id="submitBtn" class="button button--primary" type="submit">Надіслати</button>
        </div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
